<header>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="/images/aiga_logo_50px.svg" alt="AIGA Logo" />
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for link in site.data.navigation %}
            {% assign current = '' %}

            {% if page.url == link.url %}
              {% assign current = 'active' %}
            {% endif %}

            <li>
              <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
            </li>
          {% endfor %}

          <li class="visible-xs">
            <ul class="list-inline social-links">
              <li class="social-link">
                <a href="https://www.twitter.com/aigaitw">
                  <img src='/images/social/twitter-white.svg' alt='Twitter'/>
                </a>
              </li>
              <li class="social-link">
                <a href="https://www.facebook.com/AIGAIntoTheWoods">
                  <img src='/images/social/facebook-white.svg' alt='Facebook'/>
                </a>
              </li>
              <li class="social-link">
                <a href="https://instagram.com/aigaseattle/">
                  <img src='/images/social/instagram-white.svg' alt='Instagram'/>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</header>
